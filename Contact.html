<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>contact</title>
<link href="styles.css" rel="stylesheet" type="text/css">
	<link rel="icon" type="image/x-icon" href="images/favicon4.ico">
</head>

<body><li>
  <form id="form1" name="form1" method="post">
    <table width="200">
      <tbody>
        <tr>
          <td colspan="4"><h1>Contact</h1></td>
        </tr>
        <tr>
          <td><a href="index.html">Home</a></td>
          <td><a href="galery.html">Galery</a></td>
          <td><a href="acomplishment.html">Accomplishment</a></td>
          <td><a href="contact.html">Contact</a></td>
        </tr>
        <tr>
          <td colspan="3">Name:
            <input name="name" type="text" required="required" id="name" size="20" maxlength="20"></td>
          <td><label for="lastname">Last Name:</label>
          <input name="lastname" type="text" required="required" id="lastname" size="30" maxlength="100"></td>
        </tr>
        <tr>
          <td colspan="3"><label for="email">Email:</label>
          <input name="email" type="email" required="required" id="email" size="20" maxlength="30"></td>
          <td><label for="password">Password:</label>
          <input name="password" type="password" required="required" id="password" size="30" maxlength="30"></td>
        </tr>
        <tr>
          <td colspan="3"><label for="tel">Tel:</label>
          <input type="tel" name="tel" id="tel"></td>
          <td><label for="adress">Adress:</label>
          <input name="adress" type="text" id="adress" size="100" maxlength="100"></td>
        </tr>
        <tr>
          <td colspan="3"><label for="date">Date:</label>
          <input type="date" name="date" id="date"></td>
          <td><label for="select">Language:</label>
            <select name="select" required="required" id="select">
              <option value="ES">Spanish</option>
              <option value="EN">English</option>
              <option value="FR">French</option>
              <option value="GER">German</option>
              <option value="POR">Portuguese</option>
              <option value="ARA">Arabic</option>
              <option value="ITA">Italian</option>
              <option value="JAP">Japanesse</option>
          </select></td>
        </tr>
        <tr>
          <td colspan="3"><p>Gender:</p>
          <p>
            <label>
              <input name="gender " type="radio" required="required" id="gender_0" value="m">
              Man</label>
            <br>
            <label>
              <input name="gender " type="radio" required="required" id="gender_1" value="w">
              Woman</label>
            <br>
          </p></td>
          <td><p>Hobbies:</p>
            <p>
              <label>
                <input name="hobbies" type="checkbox" id="hobbies_0" value="s">
              Soccer</label>
              <br>
              <label>
                <input type="checkbox" name="hobbies" value="b" id="hobbies_1">
              Basquetball</label>
              <br>
              <label>
                <input type="checkbox" name="hobbies" value="v" id="hobbies_2">
              Volleyball</label>
              <br>
              <label>
                <input type="checkbox" name="hobbies" value="v" id="hobbies_3">
              Videogames</label>
              <br>
              <label>
                <input type="checkbox" name="hobbies" value="c" id="hobbies_4">
              Cook</label>
              <br>
          </p></td>
        </tr>
        <tr>
          <td height="34" colspan="3"><label for="comment">Comment:</label>
          <textarea name="comment" cols="100" rows="6" id="comment"></textarea></td>
          <td><input type="submit" name="ok" id="ok" value="Submit"></td>
        </tr>
        <tr>
          <td colspan="4">Copyright 2025 Contact &copy;</td>
        </tr>
      </tbody>
    </table>
  </form>
</li>
</body>
</html>
